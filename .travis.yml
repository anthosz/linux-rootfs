env:
  matrix:
    - DISTRO=centos:6.8
    - DISTRO=ubuntu:trusty
    - DISTRO=ubuntu:xenial
    - DISTRO=ubuntu:precise
    - DISTRO=ubuntu:vivid
    - DISTRO=debian:wheezy
    - DISTRO=debian:stretch
    - DISTRO=centos:7
    - DISTRO=fedora:23
    - DISTRO=fedora:24
services:
  - docker
script:
  - ./build-rootfs-from-docker.sh ${DISTRO}
after_success:
  - ls -lha *.tar.bz2
  - export RELEASE_FILE=$(ls -lha *.tar.bz2)
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: ${RELEASE_FILE} 
  on:
    tags: true
